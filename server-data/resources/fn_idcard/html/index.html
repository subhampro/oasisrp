<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="container">
        <div class="grid-7 element-animation">
          <!--card-1-->
          <div class="card color-card">
            <ul>
              <li><i class="fas fa-arrow-left i-l w"></i></li>
              <li><i class="fas fa-ellipsis-v i-r w"></i></li>
              <li><i class="far fa-heart i-r w"></i></li>
            </ul>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png" alt="profile-pic" class="profile">
            <h1 class="title"></h1>
            <p style="font-weight: bold; font-size: 15px;" class="job-title"></p>
            <div class="desc top">
              <p id="group_name"></p>
            </div>
            <button id="close" class="btn color-a top">Close</button>
      
            <hr>
            <div class="container">
              <div class="content">
                <div class="grid-2">
                  <button class="color-a circule"> <i class="fab fa-dribbble fa-2x"></i></button>
                  <h2 id="cash" class="title"></h2>
                  <p class="followers">Cash</p>
                </div>
                <div class="grid-2">
                  <button class="color-d circule"><i class="fab fa-behance fa-2x"></i></button>
                  <h2 id="bank" class="title"></h2>
                  <p class="followers">Bank</p>
                </div>
                <div class="grid-2">
                  <button class="color-b circule"><i class="fab fa-github-alt fa-2x"></i></button>
                  <h2 id="dirty" class="title"></h2>
                  <p class="followers">Dirty</p>
                </div>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
