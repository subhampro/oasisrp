<html>
    <head>
        <title>Mythic Framework HUD</title>
        <link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body style="display: none;">
        <div class="money">
            <div class="cash"></div>
            <div class="cash-change change"></div>
            <div class="bank"></div>
            <div class="bank-change change"></div>
        </div>
        <div class="container">
            <div id="heal">
                <div id="boxHeal"></div>
            </div>
            <div id="armor">
                <div id="boxArmor"></div>
            </div>
            <div id="hunger">
                <div id="boxHunger"></div>
            </div>
            <div id="thirst">
                <div id="boxThirst"></div>
            </div>
            <div id="stamina">
                <div id="boxStamina"></div>
            </div>
            <div id="voice">
                <div id="boxVoice"></div>
            </div>
            <div id="voiceOn">
                    <div id="boxVoiceOn"></div>
                </div>
            
        </div>

            <div class="car seatbelt off">SEATBELT</div>
            <div class="car cruise off">CRUISE</div>
            <div class="car position"></div>
        </div> -->

    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.min.js" type="text/javascript"></script>

</html>
